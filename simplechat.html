<head>
	<meta charset="utf-8">
	<title>SimpleChat</title>
</head>

<body>
    {{> github-fork}}
	{{> ui}}
</body>

<template name="github-fork">
    <!-- Fork me link to github -->
    <a href="https://github.com/sgade/meteorjs-chat" title="This project on GitHub.com" target="_blank">
        <img style="position: absolute; top: 0; right: 0; border: 0;"
            src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"
            alt="Fork me on GitHub">
    </a>
</template>
<template name="ui">
	<div class="login-buttons-container">
		{{loginButtons}}
	</div>
	
	<div class="connection-status">
		Status: {{connectionStatus}}
	</div>

	<div class="container-fluid">
  		<div class="container-inner">
	  		<div class="grid">
                <div class="row-fluid">
                    <div class="span4">
                        <img class="header-image" width="128" src="http://placehold.it/128x128&text=SimpleChat" alt="Header image">
                    </div>
                    <div class="span8">
                        <h1 class="header-text">
                            <a href="https://meteor.com/" target="_blank" title="meteor.js">Meteor.js</a> SimpleChat
                        </h1>
                    </div>
                </div>
		  	</div>

		  	{{> chatContainer}}
		</div>
	</div>
</template>

<template name="chatContainer">
	<div class="chat-container">
		{{#if currentUser}}
		<!-- If logged in -->
        <div class="grid">
            <div class="row-fluid">
                <div class="span9">
                    {{> chat}}
                </div>
                <div class="span3">
                    {{> threads}}
                </div>
            </div>
        </div>
		{{/if}}

		{{#unless currentUser}}
        <!-- If not logged in -->
		<div class="login-prompt">
			Please log in or create an account in order to chat with your friends.
			<div> <!-- Force a line break -->
				<small class="muted">
					This can be done in the upper left corner.
				</small>
			</div>
		</div>
		{{/unless}}
	</div>
</template>

<template name="chat">
	<div class="chat">
		<div class="messages box">
			{{#each messages}}
				{{> message}}
			{{/each}}
		</div>
		<div class="grid input">
            <div class="row-fluid">
                <div class="span8">
                    <input type="text" id="input-chat" placeholder="Type your message here..." />
                </div>
                <div class="span4">
                    <button id="button-sendMessage" class="btn btn-primary">
                        Send
                    </button>
                </div>
            </div>
		</div>
	</div>
</template>
<template name="message">
	<div class="message">
		{{#unless isByServer}}
			<span class="username">{{username}}</span>: 
		{{/unless}}
		<span class="msg-text">
			{{#if isByServer}}
				<span class="server-message">
			{{/if}}
			{{text}}
			{{#if isByServer}}
				</span>
			{{/if}}
		</span>
		<span class="time">
			{{time}}
		</span>
	</div>
</template>

<template name="threads">
    <div class="threads">
        <div class="users-count">
            Currently {{onlineUsersString}} online.
        </div>
        
        <div class="box">
			<ul>
            {{#each threads}}
                {{> thread}}
            {{/each}}
			</ul>
        </div>
		<div class="grid input">
            <div class="row-fluid">
                <div class="span8">
                    <input type="text" id="input-thread" placeholder="Thread name..." />
                </div>
                <div class="span4">
                    <a href="#" id="button-confirm-thread" class="btn btn-primary" title="Create new thread">
                        Go
                    </a>
                </div>
            </div>
		</div>
    </div>
</template>

<template name="thread">
	<li {{#if isCurrentThread name}} class="current-thread"{{/if}}>
        {{#if isCurrentThread name}}
            <i class="icon-arrow-right"></i>
        {{/if}}
        {{#unless isCurrentThread name}}
            <i class="icon-task-list"></i>
        {{/unless}}
         <!-- space is important here -->
		<a data-thread-name="{{name}}" href="{{url name}}" class="thread-link">
            {{formatName name}} <!-- ({{onlineUsersCount}}) -->
        </a>
	</li>
</template>
