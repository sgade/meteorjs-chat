<head>
  <title>simplechat</title>
</head>

<body>
    <div class="login" style="">{{loginButtons align="right"}}</div>
    
    <div class="container">    

      {{> chat}}
    </div>
</body>

<template name="chat">
	<div class="chat">
		<div class="history">
			{{#if messages}}
				{{#each messages}}
					{{> message}}
				{{/each}}
			{{/if}}
			{{#unless messages}}
				<span class="muted">No messages to show...</span>
			{{/unless}}
		</div>

		<div class="input">
			{{#if currentUser}}
			<input type="text" class="input-message" placeholder="Type your message..." />
			<button class="confirm" disabled="true">Go</button>
			{{/if}}
            {{#unless currentUser}}
                <strong>Please sign in to write Messages!</strong>
            {{/unless}}
		</div>
	</div>
</template>

<template name="message">
	<div class="message">
		{{#if username}}
            <span class="username">{{username}}</span>:
		{{message}}
            <span class="time">{{time}}</span>
		{{/if}}

		{{#unless username}}
		<span class="server-message">
			<span class="time">{{time}}</span>:
			{{message}}
		{{/unless}}
	</div>
</template>
